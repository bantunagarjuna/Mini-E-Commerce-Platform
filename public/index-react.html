<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEase - Mini E-Commerce Platform</title>
  <meta name="description" content="A simple e-commerce platform for product submission and browsing">
  
  <!-- Open Graph tags for better social media sharing -->
  <meta property="og:title" content="ShopEase - Mini E-Commerce Platform">
  <meta property="og:description" content="A simple e-commerce platform for product submission and browsing">
  <meta property="og:type" content="website">
  
  <!-- CSS Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <style>
    .primary-color {
      color: #3B82F6;
    }
    .primary-bg {
      background-color: #3B82F6;
    }
    .primary-border {
      border-color: #3B82F6;
    }
    .hover-primary-bg:hover {
      background-color: #2563EB;
    }
    .gradient-text {
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      background-image: linear-gradient(to right, #3B82F6, #2563EB);
    }
    .card {
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    .loading-spinner {
      border-top-color: #3B82F6;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .line-clamp-1 {
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
    }
    .line-clamp-3 {
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }
    /* Price tag styling */
    .price-tag {
      background-color: rgba(59, 130, 246, 0.1);
      color: #3B82F6;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans min-h-screen">
  <div id="root"></div>

  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  
  <!-- Babel for JSX transpilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- React components -->
  <script type="text/babel" src="/js/react-app.js"></script>
</body>
</html>
